<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROW HOUSES archviz | Fractal Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Slideshow Container */
        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Slide */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* Overlay gradient */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0) 30%,
                rgba(0,0,0,0) 70%,
                rgba(0,0,0,0.5) 100%
            );
            z-index: 3;
            pointer-events: none;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 140px;
            left: 50px;
            z-index: 10;
        }

        .logo img {
            width: 255px;
            height: auto;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5));
            opacity: 0.5;
        }

        /* Title */
        .title {
            position: absolute;
            bottom: 200px;
            left: 50px;
            z-index: 10;
            opacity: 0.5;
        }

        .title h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 48px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .title .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .nav-arrow.prev {
            left: 30px;
        }

        .nav-arrow.next {
            right: 30px;
        }

        .nav-arrow svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Dots Navigation */
        .dots {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background: rgba(255,255,255,0.6);
        }

        .dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        /* Counter */
        .counter {
            position: absolute;
            bottom: 40px;
            right: 50px;
            z-index: 10;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
        }

        .counter .current {
            font-weight: 600;
            color: #fff;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 10;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 20px;
            }

            .logo img {
                width: 100px;
            }

            .title {
                bottom: 80px;
                left: 20px;
                right: 20px;
            }

            .title h1 {
                font-size: 28px;
            }

            .title .subtitle {
                font-size: 11px;
                letter-spacing: 4px;
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
            }

            .nav-arrow.prev {
                left: 15px;
            }

            .nav-arrow.next {
                right: 15px;
            }

            .counter {
                right: 20px;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin-top: 20px;
        }

        .preloader-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading</div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <!-- Slides will be injected here -->
        <div class="overlay"></div>

        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Fractal Mind">
        </div>

        <!-- Title -->
        <div class="title">
            <h1>Row Houses</h1>
            <div class="subtitle">archviz</div>
        </div>

        <!-- Navigation Arrows -->
        <button class="nav-arrow prev" aria-label="Previous slide">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button class="nav-arrow next" aria-label="Next slide">
            <svg viewBox="0 0 24 24"><polyline points="9 6 15 12 9 18"></polyline></svg>
        </button>

        <!-- Dots -->
        <div class="dots"></div>

        <!-- Counter -->
        <div class="counter">
            <span class="current">01</span> / <span class="total">15</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const images = [
            "01_eivindvegen_bks1_2017_04_19.jpg",
            "19128_sweden_rowhouse_2020_01_16_corner_tesla.jpg",
            "19128_sweden_rowhouse_2020_01_16_front_tesla.jpg",
            "24033_no_solbakken_33_2024-06-14_human_copy.jpg",
            "alfholsvegur_entrance_2024_11_22_copy.jpg",
            "denmark_rawhouse_garden_2019_10_16.jpg",
            "grodem_gard_street_view_2016_11_04.jpg",
            "hrafnaborg_garden_2020_07_16.jpg",
            "kisamoen_front_2018_08_25.jpg",
            "orstad_bks_11_back_2018_11_27.jpg",
            "orstad_bks_11_front_2018_12_11.jpg",
            "reynihlid_garden_2019_07_23.jpg",
            "sorbohagane_bks_4_date_2019_04_13.jpg",
            "holzem_main_view_2017_09_20_dusk.jpg",
            "holzem_main_view_2017_09_22_dayb.jpg"
        ];

        class Slideshow {
            constructor() {
                this.currentIndex = 0;
                this.totalSlides = images.length;
                this.autoplayInterval = null;
                this.autoplayDuration = 6000;
                this.progressInterval = null;
                this.isPaused = false;

                this.slideshow = document.querySelector('.slideshow');
                this.dotsContainer = document.querySelector('.dots');
                this.counterCurrent = document.querySelector('.counter .current');
                this.counterTotal = document.querySelector('.counter .total');
                this.progress = document.querySelector('.progress');
                this.preloader = document.querySelector('.preloader');

                this.init();
            }

            init() {
                this.createSlides();
                this.createDots();
                this.updateCounter();
                this.bindEvents();
                this.preloadImages();
            }

            createSlides() {
                const overlay = document.querySelector('.overlay');
                images.forEach((img, index) => {
                    const slide = document.createElement('div');
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `<img src="images/${img}" alt="Row houses visualization ${index + 1}" loading="${index < 3 ? 'eager' : 'lazy'}">`;
                    this.slideshow.insertBefore(slide, overlay);
                });
            }

            createDots() {
                images.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${index === 0 ? 'active' : ''}`;
                    dot.addEventListener('click', () => this.goToSlide(index));
                    this.dotsContainer.appendChild(dot);
                });
            }

            updateCounter() {
                this.counterCurrent.textContent = String(this.currentIndex + 1).padStart(2, '0');
                this.counterTotal.textContent = String(this.totalSlides).padStart(2, '0');
            }

            bindEvents() {
                document.querySelector('.nav-arrow.prev').addEventListener('click', () => this.prevSlide());
                document.querySelector('.nav-arrow.next').addEventListener('click', () => this.nextSlide());

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.togglePause();
                    }
                });

                // Touch support
                let touchStartX = 0;
                let touchEndX = 0;

                this.slideshow.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                this.slideshow.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    if (touchStartX - touchEndX > 50) this.nextSlide();
                    if (touchEndX - touchStartX > 50) this.prevSlide();
                }, { passive: true });

                // Pause on hover
                this.slideshow.addEventListener('mouseenter', () => {
                    if (!this.isPaused) this.pauseAutoplay();
                });

                this.slideshow.addEventListener('mouseleave', () => {
                    if (!this.isPaused) this.startAutoplay();
                });
            }

            preloadImages() {
                let loaded = 0;
                const toLoad = Math.min(5, images.length);

                const checkAllLoaded = () => {
                    loaded++;
                    if (loaded >= toLoad) {
                        this.preloader.classList.add('hidden');
                        this.startAutoplay();
                    }
                };

                for (let i = 0; i < toLoad; i++) {
                    const img = new Image();
                    img.onload = checkAllLoaded;
                    img.onerror = checkAllLoaded;
                    img.src = `images/${images[i]}`;
                }
            }

            goToSlide(index) {
                if (index === this.currentIndex) return;

                const slides = document.querySelectorAll('.slide');
                const dots = document.querySelectorAll('.dot');

                slides[this.currentIndex].classList.remove('active');
                dots[this.currentIndex].classList.remove('active');

                this.currentIndex = index;

                slides[this.currentIndex].classList.add('active');
                dots[this.currentIndex].classList.add('active');

                this.updateCounter();
                this.resetProgress();
            }

            nextSlide() {
                const nextIndex = (this.currentIndex + 1) % this.totalSlides;
                this.goToSlide(nextIndex);
            }

            prevSlide() {
                const prevIndex = (this.currentIndex - 1 + this.totalSlides) % this.totalSlides;
                this.goToSlide(prevIndex);
            }

            startAutoplay() {
                this.pauseAutoplay();
                this.resetProgress();

                let progressValue = 0;
                const step = 100 / (this.autoplayDuration / 50);

                this.progressInterval = setInterval(() => {
                    progressValue += step;
                    this.progress.style.width = `${progressValue}%`;
                }, 50);

                this.autoplayInterval = setInterval(() => {
                    this.nextSlide();
                }, this.autoplayDuration);
            }

            pauseAutoplay() {
                clearInterval(this.autoplayInterval);
                clearInterval(this.progressInterval);
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    this.pauseAutoplay();
                } else {
                    this.startAutoplay();
                }
            }

            resetProgress() {
                clearInterval(this.progressInterval);
                this.progress.style.width = '0%';

                if (!this.isPaused) {
                    let progressValue = 0;
                    const step = 100 / (this.autoplayDuration / 50);

                    this.progressInterval = setInterval(() => {
                        progressValue += step;
                        this.progress.style.width = `${progressValue}%`;
                    }, 50);
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new Slideshow();
        });
    </script>
</body>
</html>
